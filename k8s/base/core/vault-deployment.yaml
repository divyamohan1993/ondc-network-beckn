apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: ondc
  labels:
    app: vault
    app.kubernetes.io/part-of: ondc
    ondc.io/tier: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: vault
        app.kubernetes.io/part-of: ondc
        ondc.io/tier: application
        ondc.io/service: vault
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.37
          command: ["sh", "-c", "until nc -z postgres.ondc-infra.svc.cluster.local 5432; do echo 'waiting for postgres...'; sleep 2; done"]
        - name: wait-for-redis
          image: busybox:1.37
          command: ["sh", "-c", "until nc -z redis.ondc-infra.svc.cluster.local 6379; do echo 'waiting for redis...'; sleep 2; done"]
      containers:
        - name: vault
          image: ghcr.io/divyamohan1993/ondc-vault:latest
          ports:
            - containerPort: 3006
              name: http
          envFrom:
            - configMapRef:
                name: platform-config
            - configMapRef:
                name: service-urls
          env:
            - name: VAULT_PORT
              value: "3006"
            - name: VAULT_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: VAULT_MASTER_KEY
            - name: VAULT_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: VAULT_TOKEN_SECRET
            - name: INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: INTERNAL_API_KEY
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secrets
                  key: POSTGRES_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secrets
                  key: REDIS_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres.ondc-infra.svc.cluster.local:5432/$(POSTGRES_DB)"
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis.ondc-infra.svc.cluster.local:6379"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 3006
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3006
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
