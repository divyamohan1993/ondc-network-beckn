apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: ondc
  labels:
    app: admin
    app.kubernetes.io/part-of: ondc
    ondc.io/tier: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: admin
        app.kubernetes.io/part-of: ondc
        ondc.io/tier: application
        ondc.io/service: admin
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.37
          command: ["sh", "-c", "until nc -z postgres.ondc-infra.svc.cluster.local 5432; do sleep 2; done"]
      containers:
        - name: admin
          image: ghcr.io/divyamohan1993/ondc-admin:latest
          ports:
            - containerPort: 3003
              name: http
          envFrom:
            - configMapRef:
                name: platform-config
            - configMapRef:
                name: service-urls
          env:
            - name: ADMIN_PORT
              value: "3003"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: admin-secrets
                  key: NEXTAUTH_SECRET
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-secrets
                  key: ADMIN_PASSWORD
            - name: NEXTAUTH_URL
              value: "https://admin.$(DOMAIN)"
            - name: INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: INTERNAL_API_KEY
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secrets
                  key: POSTGRES_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secrets
                  key: REDIS_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres.ondc-infra.svc.cluster.local:5432/$(POSTGRES_DB)"
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis.ondc-infra.svc.cluster.local:6379"
            # Service URLs for admin panel proxy
            - name: REGISTRY_INTERNAL_URL
              value: "http://registry-svc.ondc.svc.cluster.local:3001"
            - name: MOCK_SERVER_INTERNAL_URL
              value: "http://mock-server-svc.ondc-simulation.svc.cluster.local:3010"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3003
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3003
            initialDelaySeconds: 40
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
