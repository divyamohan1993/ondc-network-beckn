apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator-sa
  namespace: ondc
  labels:
    app: orchestrator
    app.kubernetes.io/part-of: ondc
---
# Role for the ondc namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: orchestrator-role
  namespace: ondc
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale", "statefulsets"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orchestrator-rolebinding
  namespace: ondc
subjects:
  - kind: ServiceAccount
    name: orchestrator-sa
    namespace: ondc
roleRef:
  kind: Role
  name: orchestrator-role
  apiGroup: rbac.authorization.k8s.io
---
# Role for the ondc-infra namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: orchestrator-infra-role
  namespace: ondc-infra
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["statefulsets", "statefulsets/scale"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orchestrator-infra-rolebinding
  namespace: ondc-infra
subjects:
  - kind: ServiceAccount
    name: orchestrator-sa
    namespace: ondc
roleRef:
  kind: Role
  name: orchestrator-infra-role
  apiGroup: rbac.authorization.k8s.io
---
# Role for the ondc-simulation namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: orchestrator-simulation-role
  namespace: ondc-simulation
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orchestrator-simulation-rolebinding
  namespace: ondc-simulation
subjects:
  - kind: ServiceAccount
    name: orchestrator-sa
    namespace: ondc
roleRef:
  kind: Role
  name: orchestrator-simulation-role
  apiGroup: rbac.authorization.k8s.io
